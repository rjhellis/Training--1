name: .NET Core

on:
  push:
    branches: [ main ]
    paths:
      - 'Application/**'
      - '.github/workflows/rocky.yml'
env: 
  registryName: rockydevopsreg.azurecr.io
  repositoryName: wth/dotnetcoreapp
  dockerFolderPath: Application/src/RazorPagesTestSample
  tag: ${{github.run_number}}
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Install dependencies
      run: dotnet restore ./Application/src/RazorPagesTestSample/RazorPagesTestSample.csproj
    - name: Build
      run: dotnet build ./Application/src/RazorPagesTestSample/RazorPagesTestSample.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test ./Application/tests/RazorPagesTestSample.Tests/RazorPagesTestSample.Tests.csproj  --no-restore --verbosity normal
  docker-build-push: 
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    
    #- name: Docker login
      #run: docker login $registryName -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
      
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
      uses: docker/login-action@v1.9.0
      with:
        # Server address of Docker registry. If not set then will default to Docker Hub
        registry: ${{ env.registryName }}
        # Username used to log against the Docker registry
        username: ${{ secrets.ACR_USERNAME }}
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.ACR_PASSWORD }}
        # Log out from the Docker registry at the end of a job
        logout: true
      
    - name: Docker Build
      run: docker build -t $registryName/$repositoryName:$tag --build-arg build_version=$tag $dockerFolderPath 
    - name: Docker Push 
      run: docker push $registryName/$repositoryName:$tag
  
  deploy-dev: 
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
    - uses: actions/checkout@v2
          # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v2
      with:
        app-name: rockydevops-dev
        images: ${{ env.registryName }}/${{ env.repositoryName }}:${{ env.tag }}
  deploy-test: 
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: test
    
    steps:
    - uses: actions/checkout@v2
          # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v2
      with:
        app-name: rockydevops-test
        images: ${{ env.registryName }}/${{ env.repositoryName }}:${{ env.tag }}  
  deploy-prod: 
    runs-on: ubuntu-latest
    needs: deploy-test
    environment: prod

    steps:
    - uses: actions/checkout@v2
          # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v2
      with:
        app-name: rockydevops-prod
        images: ${{ env.registryName }}/${{ env.repositoryName }}:${{ env.tag }}  
